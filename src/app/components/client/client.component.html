<div>
  <hr />
  <div class="container">
    <div class="row">
      <div class="col-sm"><h1>Clientes</h1></div>
      <div class="col-sm"></div>
      <div class="col-sm">
        <button (click)="addClient()" class="btn btn-primary">Agregar</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="table table-striped table-bordered row-border hover"
  >
    <thead>
      <tr>
        <th>Id cliente</th>
        <th>Nombre del cliente</th>
        <th>Correo del cliente</th>
        <th>Telefono del cliente</th>
        <th>Ruc del cliente</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of response">
        <td>{{ e.id }}</td>
        <td>{{ e.nameClient }}</td>
        <td>{{ e.emailClient }}</td>
        <td>{{ e.phoneClient }}</td>
        <td>{{ e.rucClient }}</td>
        <td>
          <button (click)="editClient(e)" class="btn btn-secondary">
            Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
