<div>
  <hr />
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1>Facturas</h1>
      </div>
      <div class="col-sm"></div>
      <div class="col-sm">
        <button (click)="addBill()" class="btn btn-primary">Agregar</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="table table-striped table-bordered row-border hover"
  >
    <thead>
      <tr>
        <th>Id Factura</th>
        <th>Numero de factura</th>
        <th>Compa√±ia</th>
        <th>Cliente</th>
        <th>Ruc del cliente</th>
        <th>Fecha de emision</th>
        <th>Sub total</th>
        <th>IGV</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of response">
        <td>{{ e.id }}</td>
        <td>{{ e.billNumber }}</td>
        <td>{{ e.nameCompany }}</td>
        <td>{{ e.nameClient }}</td>
        <td>{{ e.rucClient }}</td>
        <td>{{ e.dateOfIssue }}</td>
        <td>{{ e.subTotal }}</td>
        <td>{{ e.igv }}</td>
        <td>{{ e.total }}</td>
        <td>
          <button (click)="editBill(e)" class="btn btn-secondary">
            Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
